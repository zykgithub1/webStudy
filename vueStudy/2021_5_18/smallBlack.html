<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/xiaohei.css">
</head>
<body>
<section id="todoapp">
    <header class="header">
        <h1>小黑记事本</h1>
        <input v-model="inputValue" @keyup.enter="add" class="new-todo"
               autofocus="autofocus" autocomplete="off" placeholder="请输入任务" />
    </header>

    <section class="main">
        <ul class="todo-list">
            <li class="todo" v-for="(item,index) in list">
                <div class="view">
                    <span class="index">{{index+1}}</span>
                    <label>{{item}}</label>
                    <button class="destroy" @click="remove(index)">×</button>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
				<span class="todo-count" v-if="list.length!=0">
					<strong>{{list.length}}</strong>
				</span>
        <button class="todo-clear" @click="clear" v-show="list.length!=0">clear</button>
    </footer>
</section>
<footer class="info"></footer>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#todoapp",
        data:{
            list:["写代码","吃饭","锻炼"],
            inputValue:"好好学习，好好敲代码"
        },
        methods:{
            add:function () {
                this.list.push(this.inputValue);
            },
            remove:function (index) {
                this.list.splice(index,1);
            },
            clear:function () {
                // this.list.splice(0,this.list.length);
                this.list=[];
            }
        }
    })
</script>
</body>
</html>
