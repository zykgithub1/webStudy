<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="doIt(6666)">
    <input type="button" @keyup.enter="sayHi">
    <input type="text" v-model="message"@keyup.enter="getM">
    <h2>{{message}}</h2>
    <input type="button" value="modify" @click="setM">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
          message:"增益开is the best No1"
        },
        methods:{
            doIt:function (p1) {
                console.log(p1);
                console.log("codIng progranming");
            },
            sayHi:function () {
                alert("hello");
            },
            getM:function () {
                alert(this.message);
            },
            setM:function () {
                this.message="被修改了";
            }
        }
    })
</script>
</body>
</html>
