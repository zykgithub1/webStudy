<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=['c','a','z','a','x','a','x','c','b'];
        function unique(arr) {
            var newArr=new Array();
            for(var i=0;i<arr.length;i++){
                if(newArr.indexOf(arr[i])==-1){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(unique(arr)[0].toString());
        console.log(unique(arr).join(""));
    </script>
</head>

</body>
</html>
