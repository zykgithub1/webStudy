        // alert(sum);
        var sum=0;
        var pos=1;

        while(pos){
            var choise=Number(prompt("输入你的操作\n"+"1.存钱\n"+"2.取钱\n"+"3.显示余额\n"+"4.退出\n"));
            switch (choise) {
                case 1:
                    sum+=Number(prompt("输入存钱金额"));
                    break;
                case 2:
                    var cost=prompt("输入你要取钱的金额");
                    while(cost>sum){
                        alert("金额超过限制求重新输入");
                        cost=prompt("输入你要取钱的金额");
                    }
                    sum-=cost;
                    alert("您的余额为："+sum);
                    break;
                case 3:
                    alert("你的余额为："+sum);
                    break;
                case 4:
                    pos=0;
                    break;
                default:
                    alert('请重新输入你的需求');
                    break;
            }
        }
    </script>
