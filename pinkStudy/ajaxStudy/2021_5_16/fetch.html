<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>AJAX请求</button>
<script>
    const btn=document.querySelector("button");
    btn.onclick=function () {
        fetch("http://localhost:8975/fetch-server",{
            method:"POST",
            //请求头
            headers:{
                name:"atguigu",
            },
            body:"username=admin&password=admin"
        }).then(response=>{
            return response.json();
        }).then(response=>{
            console.log(response);
        });
    }
</script>
</body>
</html>
