<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<button class="send">点击发送</button>
<div>

</div>
<script>
    var result=document.querySelector("div");
    var btn=document.querySelector(".send");
    var cancel=document.querySelector(".cancel");
    let xhr=null;
    var flag=false;
    btn.onclick=function () {
        if(flag){
            xhr.abort();
        }
        xhr=new XMLHttpRequest();
        flag=true;
        xhr.open("GET","http://localhost:8975/delay");
        xhr.send();
        xhr.onreadystatechange=function () {
            if(xhr.readyState==4){
                flag=false;
            }
        }
    }

</script>
</body>
</html>
