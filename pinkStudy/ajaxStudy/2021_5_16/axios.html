<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
<!--    <script src="jquery.min.js"></script>-->
</head>
<body>
<button>GET</button>
<button>POST</button>
<button>AJAX</button>
<script>
    const btns=document.querySelectorAll("button");
    axios.defaults.baseURL="http://127.0.0.1:8975";
    btns[0].onclick=function () {

        //GET请求：
        axios.get("/axios-server",{
            //url参数
            params:{
                id:100,
                vip:7
            },
            headers:{
                name:"atguigu",
                age:25
            }
        }).then(value=>{
            console.log(value);
        })
    }

    btns[1].onclick=function () {
        axios.post("axios-server",{
            username:"admin",
            password:"admin"
        },{
            //url
            params: {
                id:200,
                vip:9
            },
            //请求头参数:
            headers:{
                height:180,
                weight:198
            }
        })
    }
    btns[2].onclick=function () {
        axios({
            method:"POST",
            url:"/axios-server",
            //url参数
            params:{
                vip:10,
                level:30
            },
            //头信息：
            headers:{
                a:100,
                b:200
            },
            //请求体参数:
            data:{
                username: "admin",
                password: "admin"
            }
        }).then(response=>{
            console.log(response);
        })
    }
</script>
</body>
</html>
