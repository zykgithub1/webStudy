<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #result{
            width: 300px;
            height: 100px;
            border: 1px solid skyblue;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
<button>点击发送json请求</button>
<div id="result"></div>
<script>
    $("button").eq(0).click(function () {
        $.getJSON("http://127.0.0.1:8975/jquery-jsonp-server?callback=?",function (data) {
            console.log(data);

        });
    });
</script>
</body>
</html>
