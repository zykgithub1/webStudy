<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            height: 32px;
            border-bottom: 1px red solid;
            margin: 40px auto;
        }
        .box input{
            outline: none;
            width: 310px;
            height: 30px;
            float: left;
            border:0;
        }
        .box button{
            float: right;
        }
        label{
            position: absolute;
           right: 10px;
            top: 2px;
        }
        .box label img{
            width: 24px;
        }

    </style>
</head>
<body>
<div class="box">
    <label for="inp"><img src="images/close.png" alt=""></label>
    <input type="password" class="inp">
<!--    <button>忘记密码</button>-->
</div>
<script>
    var img=document.querySelector("img");
    var flag=0;
    var input=document.querySelector("input");
    img.onclick=function () {
        if(flag%2==0){
            img.src="images/close.png";
            input.type="password";
            flag++;
        }else{
            img.src="images/open.png";
            input.type="text";
            flag++;
        }
    }
</script>

</body>
</html>
