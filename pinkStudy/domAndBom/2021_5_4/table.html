<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .tab .tab_list ul{
            height: 50px;
        }
        .tab{
            width: 1000px;
            height: 500px;
            background-color: pink;
            margin: 50px auto;
        }
        .tab .tab_list ul li{
            border-right: 1px solid #e4e4e4;
            border-bottom: 1px solid #e4e4e4;
            float: left;
            height: 40px;
            line-height: 40px;
            padding: 0 30px;
        }
        /*.tab .tab_list ul li:first-child{*/
        /*    margin-left: -30px;*/
        /*}*/
        .tab_list .current{
            display: block;
            background-color: #c81623;
            color:#fff;
        }
        .tab_con{
            height: 400px;
            /*border: 1px solid;*/
        }
        .item{
            display: none;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_list">
        <ul>
            <li class="current">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item" style="display: block;">
            商品介绍模块内容
        </div>
        <div class="item">
            规格与包装模块的内容
        </div>
        <div class="item">
            售后保障的内容
        </div>
        <div class="item">
            商品评价的内容
        </div>
        <div class="item">
            手机社区的内容
        </div>
    </div>
</div>
<script>
    var lis=document.querySelectorAll("li");
    var items=document.getElementsByClassName("tab_con")[0].querySelectorAll(".item");
    for(var i=0;i<lis.length;i++){
        lis[i].setAttribute("index",i);
        lis[i].onclick=function () {
            for(var i=0;i<lis.length;i++){
                lis[i].className="";
            }
            this.className="current";
            var index=this.getAttribute("index");
            for(var j=0;j<items.length;j++){
                items[j].style.display="none";
            }
            items[index].style.display="block";
        }
    }

</script>

</body>
</html>
