<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 100px auto;
            position: relative;
            color: red;
            font-size: 16px;
            width: 180px;
            height: 200px;
            border: 1px solid #e4e4e4;
            text-align: center;
        }
        #wrong{
            position: absolute;
            top: -1px;
            left: -32px;
            width: 30px;
            height: 30px;
            border: 1px solid gray;

        }
    </style>
</head>
<body>
<div class="box">
    淘宝二维码
    <img src="images/tao.png" alt="">
    <img src="images/wrong.png" alt="" id="wrong">
    <script>
        var box=document.getElementsByClassName("box");
        var close=document.getElementById("wrong");
        var flag=0;
        close.onclick=function () {
            if(flag%2==0){
                box[0].style.visibility="hidden";
                close.src="images/wrong.png";
                close.style.visibility="visible";
                flag++;
            }else{
                box[0].style.visibility="visible";
                close.src="images/wrong.png";
                close.style.visibility="visible";
                flag++;
            }
        }
    </script>
</div>

</body>
</html>
