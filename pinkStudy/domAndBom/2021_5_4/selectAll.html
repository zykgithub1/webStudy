<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            border: solid 1px;
            width: 500px;
            height: 400px;
            margin: 100px auto;
        }
        table{
            border: 1px solid #e4e4e4;
            text-align: center;
            width: 500px;
            height: 400px;
        }
        table thead th{
            /*border: 1px solid;*/
            background-color: skyblue;
            height: 80px;
            line-height: 80px;
        }
        input{
            width: 15px;
            height: 15px;

        }
        table tbody td{
            background: #e4e4e4;
            /*border: 1px red solid;*/
            height: 30px;
            line-height: 30px;
        }
        table tbody td input{
            margin-left: -20px;
        }

    </style>
</head>
<body>
<div class="wrap">
    <table  cellspacing="0" border="1">
        <thead>
        <tr>
            <th><input type="checkbox" id="j_cbAll"></th>
            <th>商品</th>
            <th>价格</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td><input type="checkbox"></td>
            <td>iPhone8</td>
            <td>8000</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>iPad Pro</td>
            <td>5000</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>iPad Air</td>
            <td>2000</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Apple Watch</td>
            <td>2000</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var selects=document.getElementById("j_tb").getElementsByTagName("input");
    var all=document.getElementById("j_cbAll");
    all.onclick=function () {
        for(var i=0;i<selects.length;i++){
            selects[i].checked=this.checked;
        }
    }
    for(var j=0;j<selects.length;j++){
        selects[j].onclick=function () {
            flag=true;
            for(var i=0;i<selects.length;i++){
                if(selects[i].checked==false){
                    flag=false;
                }
            }
            if(flag==true){
                all.checked=true;
            }else{
                all.checked=false;
            }
        }
    }
</script>

</body>
</html>
