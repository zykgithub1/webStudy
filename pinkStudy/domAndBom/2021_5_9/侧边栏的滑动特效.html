<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="aminate.js">
    </script>
    <style>
        .sliderbar{
            position: fixed;
            top: 50%;
            right: 0;
            width: 40px;
            height:40px;
            text-align: center;
            line-height: 40px;
            /*border: 2px red solid;*/
            cursor: pointer;
            color: #fff;
        }
        .con {
            position: absolute;
            left: 0;
            top: 0;
            width:200px;
            height: 40px;
            background-color: purple;
            z-index: -1;
        }
    </style>
</head>
<body>
<div class="sliderbar">
    <span><-</span>
    <div class="con">问题反馈</div>
</div>
<script>
    var con=document.querySelector(".con");
    var sliderbar=document.querySelector(".sliderbar");
    sliderbar.addEventListener("mouseenter",function () {
        animate(con,sliderbar.offsetWidth-con.offsetWidth,function () {
            sliderbar.children[0].innerHTML="->";
        });

    })
    sliderbar.addEventListener("mouseleave",function () {
        animate(con,0,function () {
            sliderbar.children[0].innerHTML="<-";
        });

    })


</script>

</body>
</html>
