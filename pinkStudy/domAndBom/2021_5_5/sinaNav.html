<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .nav >li{
            position: relative;
            float: left;
            width: 70px;
            height: 40px;
            border: 1px solid;
        }
        .nav{
            text-align: center;
            width: 500px;
            height: 40px;
            line-height: 40px;
            margin: 100px auto;
        }
       .nav>li>a:hover{
            background-color: pink;
        }
        .nav>li>a{
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        .nav ul{
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
        }
        .nav >li ul li{

            border: 1px solid;
            width: 70px;
            height: 40px;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li>
        <a href="#">微博</a>
        <ul>
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
    <li>
        <a href="#">微博</a>
        <ul>
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
    <li>
        <a href="#">微博</a>
        <ul>
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
    <li>
        <a href="#">微博</a>
        <ul>
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
</ul>
<script>
    var nav=document.querySelector(".nav");
    var lis=nav.children;
    for(var i=0;i<lis.length;i++){
        lis[i].onmouseover=function () {
            this.children[1].style.display="block";
        }
        lis[i].onmouseout=function () {
            this.children[1].style.display="none";
        }
    }
</script>

</body>
</html>
