<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<script>
    $(function () {
        var arr=["red","yellow","pink","blue"];
        $("div").each(function (index,domEle) {
            $(domEle).css("backgroundColor",arr[index]);
        })
    })
</script>
</body>
</html>
