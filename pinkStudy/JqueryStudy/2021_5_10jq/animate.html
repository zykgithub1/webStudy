<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <style>
        div{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<button>弹射起步</button>
<div>

</div>
<script>
    $(function(){
        $("button").click(function(){
            $("div").animate({
                width:500,
                left:300,
                top:300,
                opacity:0.4
            })
        })
    })
</script>
</body>
</html>
