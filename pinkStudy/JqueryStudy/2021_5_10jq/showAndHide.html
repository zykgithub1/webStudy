        $("button").eq(0).mouseenter(function(){
            $("div").slideDown();
        })
        $("button").eq(1).click(function(){
            $("div").slideUp();
        })
        $("button").eq(2).click(function(){
            $("div").slideToggle();
        })
    })
</script>
