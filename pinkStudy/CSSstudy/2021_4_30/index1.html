<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?2e5zjp');
            src:  url('fonts/icomoon.eot?2e5zjp#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?2e5zjp') format('truetype'),
