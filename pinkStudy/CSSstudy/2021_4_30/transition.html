<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
                  /*变化的属性，  花费的时间   运动曲线   何时开始*/
            transition: width 1s ease .1s,height 1s ease 0.5s;
        }
        div:hover{
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
