<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .bar{
            width: 155px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            margin: 100px auto;
            padding: 2px;
        }
        .bar_in{
            width: 10%;
            height: 100%;
            background-color: red;
            border-radius: 5px;
            transition: width 1s;
        }
        .bar:hover .bar_in{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="bar">
    <div class="bar_in"></div>
</div>

</body>
</html>
