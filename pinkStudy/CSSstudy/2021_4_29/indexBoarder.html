<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 60px;
            background-color: pink;
            margin: 0 auto;
            padding: 5px;
        }
        .pic{
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 10px;
        }
        .pic img{
            width: 100%;
            height: 100%;
        }
        .box p{
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="pic">
        <img src="images/mi.jpg" alt="">
    </div>
    <p>啦啦啦啦啦啦啦啊啦啦啦啦啦啦啊啦啦啦啦</p>
</div>
</body>
</html>
