<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tudou{
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
        }
        .tudou > img{
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .display{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 3;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.3)url("arr.png")no-repeat center;
        }
        .tudou:hover .display{
            display: block;
        }
    </style>
</head>
<body>

<div class="tudou">
    <img src="tudou.jpg" alt="">
    <div class="display">
    </div>
</div>

</body>
</html>
