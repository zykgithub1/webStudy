<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 50px auto;
            /*background-color: pink;*/
            text-align: center;
        }
        .box a{
            line-height: 36px;
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
        a{
            text-decoration: none;
        }
        .box .prev{
            width: 80px;
            padding: 0 5px;
        }
        .box .cur,.box .elp{
            border: none;
            background-color: #fff;
        }
        .box input{
            height: 35px;
            width: 45px;
            border: 1px solid #ccc;
            outline: none;
        }
        .box button{
            width: 60px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;

        }
    </style>
</head>
<body>
<div class="box">
    <a href="" class="prev"> &lt;&lt;上一页  </a>
    <a href="" class="cur">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <a href="">5</a>
    <a href="" class="elp">...</a>
    <a href="">7</a>
    <a href="" class="prev">&gt;&gt;下一页</a>
    到第
    <input type="text">
    页
    <button>确定</button>
</div>

</body>
</html>
