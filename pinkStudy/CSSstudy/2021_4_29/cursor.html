<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            width: 120px;
        }
        textarea{
            /*outline-color: #65ff4a;*/
            outline: none;
            border: #00a4ff 2px solid;
            resize: none;
        }
    </style>
</head>
<body>
<ul>
    <li style="cursor: pointer">图标啊啊啊啊啊</li>
    <li style="cursor: move">图标啊啊啊啊啊</li>
    <li style="cursor: text">图标啊啊啊啊啊</li>
    <li style="cursor: not-allowed">图标啊啊啊啊啊</li>
    <li style="cursor: no-drop">图标啊啊啊啊啊</li>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</ul>
</body>
</html>
