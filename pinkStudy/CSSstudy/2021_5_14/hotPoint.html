<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #333;
        }
        .map{
            position: relative;
            width: 747px;
            height: 617px;
            background: url("images/map.png") no-repeat;
            margin: 0 auto;
        }
        .city{
            position: absolute;
            right: 193px;
            top: 227px;
            color: #EDEEF0;
        }
        .dotted{
            width: 8px;
            height: 8px;
            background-color: skyblue;
            border-radius: 50%;
        }
        .city div[class^="pulse"]{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation-name: pulse;
            animation-duration: 1.2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .pulse2{
            animation-delay: 0.4s;
        }
        .pulse3{
            animation-delay: 0.8s;
        }
        @keyframes pulse {
            0%{

            }
            70%{
                width: 40px;
                height: 40px;
                /*transform: scale(1.2);*/
                /*border: 2px solid white;*/
                opacity: 1;
            }
            100%{
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }

    </style>
</head>
<body>
<div class="map">
    <div class="city">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
    </div>

</div>
</body>
</html>
