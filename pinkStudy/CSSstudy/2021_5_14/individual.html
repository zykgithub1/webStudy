<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            /*height: 40px;*/
            /*padding-top: 20px;*/
            /*border: 2px solid red;*/
            margin: 100px auto;
            list-style: none;
        }
        ul li{
            width: 30px;
            height: 30px;
            float: left;
            line-height: 30px;
            text-align: center;
            margin-left: 30px;
            border-radius: 50%;
            border: 2px solid green;
            transition: all .5s;
        }
        ul li:hover{
            transform: scale(1.2);
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
</body>
</html>
