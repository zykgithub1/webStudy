<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 50px auto;
        }
        .left{
            width: 234px;
            height: 615px;
            float: left;
            background-color: purple;
        }
        .right{
            float: left;
            height: 615px;
            width:992px;
            background-color: skyblue;
        }
        .little{
            width: 234px;
            height: 300px;
            background-color: pink;
            margin-left: 14px;
           margin-bottom: 14px;
            float: left;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="little">1</div>
        <div class="little">2</div>
        <div class="little">3</div>
        <div class="little">4</div>
        <div class="little">5</div>
        <div class="little">6</div>
        <div class="little">7</div>
        <div class="little">8</div>
    </div>
</div>
</body>
</html>
