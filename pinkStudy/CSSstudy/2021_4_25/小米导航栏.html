<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            width: 800px;
            height: 250px;
            background-color: pink;
            margin: 50px auto;
        }
        .left{
            float: left;
            height:250px;
            width: 330px;
            background-color: darkblue;
        }
        .right{
            float: right;
            height: 250px;
            width: 450px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
