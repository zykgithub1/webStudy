<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            list-style: none;
            border: 1px solid red;
            float: left;
            width: 235px;
            height: 300px;
            background-color: #65ff4a;
            margin-right:10px ;
        }
        .box{
            width:980px;
            height: 300px;
            background-color: #888888;
            margin: 50px auto;
        }
        .box .last{
            margin-right: 0px;
        }
    </style>
</head>
<body>
<ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
</ul>
</body>
</html>
