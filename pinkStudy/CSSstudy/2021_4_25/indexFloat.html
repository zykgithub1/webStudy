<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left{
            background-color: pink;
            float: left;
            width: 200px;
            height: 200px;
        }
        .right{
            width: 300px;
            height: 300px;
            background-color: blue;
            float:outside;
        }
    </style>
</head>
<!--浮动后脱离标准普通流的控制，移动到指定位置-->
<!--浮动的盒子不保留原先的位置，被其他标准流的元素占据-->
<body>
<div class="left"></div>
<div class="right"></div>

</body>
</html>
