<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tb-promo{
            position: relative;

            margin:100px auto;
            width: 520px;
            height: 280px;
            background-color: pink;
        }
        .prev,.next{
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background: rgba(0,0,0,.4);
            text-align: center;
            line-height: 30px;
            color: #fff;
            text-decoration: none;

        }
        .prev{
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .next{
            right: 0;

            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }
        li{
            float: left;
            list-style: none;
        }
        .promo-nav{
            position: absolute;
            width: 70px;
            height: 13px;
            bottom: 20px;
            margin-left: -35px;
            left: 50%;
            background: rgba(255,255,255,.3);
            border-radius: 6px;

        }
        .promo-nav li{
            float: left;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            margin:3px;
        }
        .promo-nav .selected{
            background-color: #ff5000;

        }
    </style>
</head>
<body>
<div class="tb-promo">
    <img src="images/taobao.jpg" alt="">
    <a href="#" class="prev"> &lt; </a>
    <a href="#" class="next"> < </a>
<!--    小圆点-->
    <ul class="promo-nav">
        <li class="selected"></li>
        <li></li>
        <li></li>
        <li class="selected"></li>
        <li></li>

    </ul>
</div>

</body>
</html>
