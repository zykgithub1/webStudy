<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>青春不常在，抓紧谈恋爱</h2>
<table width="500" >
    <tr>
        <td>性别：</td>
        <td><input type="radio" name="sex" id="nan"><label for="nan">
            男</label> <input type="radio" name="sex" id="nv"><label
                for="nv">女</label></td>
    </tr>
    <tr>
        <td>生日</td>
        <td>
            <select name="" id="year">
            <option value="" selected="selected">--请选择年份</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            </select>
            <select name="" id="month">
                <option value="" selected="selected">--请选择月份</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <select name="" id="day">
                <option value="" selected="selected">--请选择日</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>所在地区</td>
        <td><input type="text" value="重庆扛把子"></td>
    </tr>
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" name="hunyin" id="weihun" checked="checked"><label for="weihun" >未婚</label>
            <input type="radio" name="hunyin" id="yihun"><label for="yihun">已婚</label>
            <input type="radio" name="hunyin" id="liyi"><label for="liyi">devorse</label>
        </td>
    </tr>
    <tr>
        <td>学历</td>
        <td><input type="text" value="幼儿园" checked="checked"></td>
    </tr>
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="love">妩媚的
            <input type="checkbox" name="love">可爱的
            <input type="checkbox" name="love">小鲜肉
            <input type="checkbox" name="love">大叔
            <input type="checkbox" name="love" checked="checked">all
        </td>
    </tr>
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea name="" id="">个人简介</textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="免费注册"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="agree"><label for="agree">我同意注册条款和会员加入标准</label></td>
    </tr>
    <tr>
        <td></td>
        <td><a href="#">我是会员，立即注册</a></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <h5>我承诺</h5>
            <ul>
                <li>年满18</li>
                <li>态度严肃</li>
                <li>真诚</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
